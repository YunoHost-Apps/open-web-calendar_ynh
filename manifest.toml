#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "open-web-calendar"
name = "Open Web Calendar"
description.en = "Embed a web calendar into your own website"
description.fr = "Intégrez un calendrier Web à votre propre site Web"

version = "1.46~ynh1"

maintainers = []

[upstream]
license = "GPL-2.0"
website = "https://open-web-calendar.hosted.quelltext.eu/"
demo = "https://open-web-calendar.hosted.quelltext.eu/"
code = "https://github.com/niccokunzmann/open-web-calendar/"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/niccokunzmann/open-web-calendar/archive/refs/tags/v1.46.tar.gz"
    sha256 = "a6bc40a45a0d674c44312b3f494256e36a22baedf4486522b1de97e2aa4a23b7"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5000

    [resources.apt]
    packages = "python3-venv, python3-pip"
