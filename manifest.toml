#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "open-web-calendar"
name = "Open Web Calendar"
description.en = "Embed a web calendar into your own website"
description.fr = "Intégrez un calendrier Web à votre propre site Web"

version = "1.40~ynh1"

maintainers = []

[upstream]
license = "GPL-2.0"
website = "https://open-web-calendar.hosted.quelltext.eu/"
demo = "https://open-web-calendar.hosted.quelltext.eu/"
code = "https://github.com/niccokunzmann/open-web-calendar/"

[integration]
yunohost = ">= 11.2.29"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/niccokunzmann/open-web-calendar/archive/refs/tags/v1.40.tar.gz"
    sha256 = "dc350a9f9acdf03f75fa8d15a87de4604e570fc2c3343adbf755a49392646ef7"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5000

    [resources.apt]
    packages = "python3-venv, python3-pip"
